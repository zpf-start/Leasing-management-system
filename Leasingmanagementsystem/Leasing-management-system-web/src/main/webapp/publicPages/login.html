<html>

<head>
    <meta charset="utf-8">

    <title>登录-租聘信息后台管理系统</title>

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../plugins/ionicons/css/ionicons.min.css">

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">


            <a href="all-admin-index.html"><b>租聘信息</b>后台管理系统</a>


        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">登录系统</p>

            <form>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名/邮箱">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="codeInput" style="width: 72% !important;float: left" name="loginValidateCode" placeholder="验证码">
                    <img style="width:80px;height:34px; margin-left:0.8rem;" id="code" src="/Leasing_management_system_web_war_exploded/user/validateCodeLogin">
                    <a href="javascript:void(0);" onclick="getCode()">看不清</a>
                </div>

                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck" >
                            <label><input type="checkbox" name="autoLogin" value="1"> 记住 下次自动登录</label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
                <div style="display:flex;justify-content: space-around ">
<!--                    <div class="col-xs-8" >-->
                        <a href="register.html">新用户注册</a>
                        <a href="/Leasing_management_system_web_war_exploded/publicPages/sendResetRef.html">忘记密码</a>
<!--                    </div>-->
                </div>
            </form>


            <!-- /.social-auth-links -->



        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <!-- Bootstrap 3.3.6 -->
    <!-- iCheck -->
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/iCheck/icheck.min.js"></script>
    <script>

        //获取新的验证码
        function getCode(){
            $("#code").attr("src","/Leasing_management_system_web_war_exploded/user/validateCodeLogin?"+new Date().getTime());
        }

        //用户登录
        $("form").submit(function () {
            //表单验证
            if($('#username').val()==null||$('#username').val()==""
            || $('#password').val()==null||$('#password').val()==""
            || $('#codeInput').val()==null||$('#codeInput').val()==""){
                alert("请将表单填写完整");
                return false;
            }
            //真正发送登录请求
            $.post("/Leasing_management_system_web_war_exploded/user/login",$("form").serialize(),function (data) {
                if(data!=null){
                    if(data.flag==true){   //登录成功
                        //跳转到主页
                        location.href="/Leasing_management_system_web_war_exploded/pages/index.html"
                    }else{  //登录失败
                        //显示错误信息
                        alert(data.errorInfo);
                    }
                }
            });
            return false;
        });

        //表单中不能输入空格
        $(":input").keydown(function (e) {
            var code = e.keyCode;
            if(code == 32){  //输入空格
                console.log(code+"in");
                e.preventDefault();  //不让输入
            }
        });

        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>

</html>
